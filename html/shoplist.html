<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Mindy.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>MINDY - Carrito</title>
</head>

<body>
    <header>
    </header>
    <main class="main">

        <div>
            <h2>Carrito de Compras</h2>
        </div>

        <table class="carrito-list">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="lista-carrito">
                <tr>
                    <td>
                        <img src="./img/productos/pollo.jpg" alt="">
                        <p>Pollo</p>
                    </td>
                    <td>
                        <label>
                        <input type="number" value="1" min="1" max="10">
                        </label>
                    </td>
                    <td>
                        <p>$1.000</p>
                    </td>
                    <td>
                        <p>$1.000</p>
                    </td>
                    <td>
                        <button class="eliminar" type="button" name="eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="trash bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="card text-end">
            <div class="card-body sub-total">
                <div class="pre-orden">
                    <h5>Pre orden</h5>
                    <p id="sub-total">subtotal = $...</p>
                    <p id="total">Total = $......
                    </p>
                </div>
                <div>
                    <img src="./img/Medios de Pago/americanexpress.png" alt=""><img src="./img/Medios de Pago/maestro.png" alt=""><img src="./img/Medios de Pago/mastercard.png" alt=""><img src="./img/Medios de Pago/paypal.png" alt=""><img src="./img/Medios de Pago/visa02.png"
                        alt=""><img src="./img/Medios de Pago/visaelectron.png" alt="">
                </div>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div>
            <a href="">Seguir Comprando</a>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
